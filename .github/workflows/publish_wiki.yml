name: Publish wiki
on:
  push:
    branches: [main]
    paths:
      - docs/**
      - .github/workflows/publish_wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - uses: impresscms-dev/strip-markdown-extensions-from-links-action@d0c399c808a98edc0f938bdeed738d2cb41fba66 # v2.0.0
        with:
          path: docs/
      - uses: Andrew-Chen-Wang/github-wiki-action@50650fccf3a10f741995523cf9708c53cec8912a #v4.4.0
        with:
          path: docs/
          preprocess: false
