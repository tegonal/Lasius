include "application.conf"

# Application configuration data - Large demo dataset with 10 diverse users
db {
    # data loader used to intialize data in database
    data_loader = "core.db.InitialLargeDemoDataLoader"

    clean_database_on_startup = true
    clean_database_on_startup = ${?LASIUS_CLEAN_DATABASE_ON_STARTUP}
}

logger.root=WARN

# Logger used by the framework:
logger.play=WARN

mongodb.uri = "mongodb://localhost:27017/lasius-demo-large"
mongodb.uri = ${?MONGODB_URI}

pekko.contrib.persistence.mongodb.mongo.mongouri = "mongodb://localhost:27017/lasius-demo-large"
pekko.contrib.persistence.mongodb.mongo.mongouri = ${?MONGODB_URI}

lasius {
    title = Lasius
    instance = Demo Large
    security = {
        oauth-2-provider {
            enabled = true
            allow-register-users = false
        }
    }
}
