include "dev.conf"

# Override dev.conf with minimal dataset configuration
db {
    # data loader used to intialize data in database - users only, no projects/bookings
    data_loader = "core.db.InitialUsersOnlyDataLoader"
}

mongodb.uri = "mongodb://localhost:27017/lasius-dev-minimal"
mongodb.uri = ${?MONGODB_URI}

pekko.contrib.persistence.mongodb.mongo.mongouri = "mongodb://localhost:27017/lasius-dev-minimal"
pekko.contrib.persistence.mongodb.mongo.mongouri = ${?MONGODB_URI}

lasius.instance = Local Dev (Minimal)
